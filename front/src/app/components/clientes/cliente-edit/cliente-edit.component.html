<div class="wrapper">
    <app-sidebar style="background: white !important;"></app-sidebar>

    <div class="main">
        <nav class="navbar navbar-expand navbar-theme">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                      Asegurados - Clínica Carrión
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <!-- <li class="breadcrumb-item"><a [routerLink]="['/dashboard']" >Dashboard</a></li> -->
                            <li class="breadcrumb-item"><a [routerLink]="['/clientes']" >Asegurados</a></li>
                            <li class="breadcrumb-item"><a> <u>Editar asegurado</u></a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">

                    <div class="col-12 col-lg-12" *ngIf="success_message">
                        <div class="alert alert-info alert-dismissible" role="alert">
                            <div class="alert-message">
                                {{success_message}}
                            </div>

                            <button type="button" class="close" (click)="close_alert()" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                        </div>
                    </div>

                    <div class="col-12 col-xl-12"  style="color:#404C4A">
                        <form #clienteForm="ngForm" (ngSubmit)="onSubmit(clienteForm)">
                            <div class="card">
                                <div class="card-header">
                                  <h4   style="color:#404C4A">Edite los cambios que desee cambiar</h4>
                                  <h6 class="card-title"  style="color: red">Campos obligatorios(*)</h6>
                                </div>
                                <div class="card-body">
                                  <div class="row">
                                    <div class="col-lg-4">
                                         <div class="form-group">
                                             <label><b>Nombre del asegurado*</b></label>
                                             <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="cliente.nombre" placeholder="Nombres completos" required>
                                         </div>
                                         <div class="form-group">
                                           <label><b>Apellido del asegurado*</b></label>
                                           <input type="text" class="form-control" #apellido="ngModel" name="apellido" [(ngModel)]="cliente.apellido" placeholder="Nombres completos" required>
                                       </div>
                                    </div>
                                    <div class="col-lg-4">
                                         <div class="form-group">
                                             <label><b>DNI del asegurado*</b></label>
                                             <input type="text" class="form-control" #dni="ngModel" name="dni" [(ngModel)]="cliente.dni" placeholder="DNI" required>
                                         </div>
                                     </div>
                                     <div class="col-lg-4">
                                       <div class="form-group">
                                           <label><b>Dirección del asegurado*</b></label>
                                           <input type="text" class="form-control" #direccion="ngModel" name="direccion" [(ngModel)]="cliente.direccion" placeholder="DNI" required>
                                       </div>
                                   </div>
                                     <div class="col-lg-4">
                                         <div class="form-group">
                                             <label><b>Telefono del asegurado*</b></label>
                                             <input type="text" class="form-control" #telefono="ngModel" name="telefono" [(ngModel)]="cliente.telefono" placeholder="Teléfono" required>
                                         </div>
                                     </div>
                                </div>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-success" type="submit">Actualizar cliente</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>




            </div>
        </main>

    </div>
</div>
